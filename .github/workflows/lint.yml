name: Linter Workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # JavaScript/React Linting with ESLint
  eslint:
    name: ESLint - JavaScript/React
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --format stylish --max-warnings 0
        continue-on-error: true

  # Python Linting with flake8 and pylint
  python-lint:
    name: Python Linter
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run pylint on routes
        run: pylint routes/*.py --exit-zero --disable=C0114,C0115,C0116
        continue-on-error: true

  # Prettier for JSON/YAML files
  prettier:
    name: Prettier - JSON/YAML
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check JSON files
        run: prettier --check "**/*.json" --ignore-path .gitignore
        continue-on-error: true

      - name: Check YAML files
        run: prettier --check "**/*.yml" "**/*.yaml" --ignore-path .gitignore
        continue-on-error: true
