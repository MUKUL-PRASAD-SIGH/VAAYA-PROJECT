<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnataka Crowd Heatmap - Vayaa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css?v=99">
</head>

<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-purple-600">üáÆüá≥ Vayaa</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/dashboard" class="text-gray-600 hover:text-purple-600">Dashboard</a>
                    <a href="/quests" class="text-gray-600 hover:text-purple-600">Quests</a>
                    <a href="/trips" class="text-gray-600 hover:text-purple-600">Trips</a>
                    <a href="/heatmap" class="text-purple-600 font-semibold">Heatmap</a>
                    <a href="/chat" class="text-gray-600 hover:text-purple-600">Chat</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-purple-800 text-white p-8 text-center">
                <h1 class="text-5xl font-bold mb-3">üó∫Ô∏è Karnataka Tourist Heatmap</h1>
                <p class="text-xl opacity-90">Real-time crowd intensity visualization</p>
            </div>

            <!-- Date Selector -->
            <div class="p-8 bg-gray-50 border-b-2 border-gray-200">
                <div class="flex items-center gap-5 flex-wrap">
                    <label class="text-lg font-semibold text-gray-700">Select Date:</label>
                    <input type="date" id="dateSelect"
                        class="px-5 py-3 border-2 border-purple-600 rounded-xl text-lg hover:border-purple-800 hover:shadow-lg transition-all" />
                </div>
            </div>

            <!-- Map -->
            <div id="map" class="h-[600px] relative"></div>

            <!-- Legend and Stats -->
            <div class="p-8 bg-gray-50 border-t-2 border-gray-200">
                <h3 class="text-2xl font-bold text-gray-700 mb-5">Crowd Intensity Scale</h3>

                <div class="flex items-center gap-3 mb-6">
                    <span class="text-gray-600">Low</span>
                    <div class="flex-1 h-12 rounded-lg shadow-md"
                        style="background: linear-gradient(to right, #00ff00, #80ff00, #ffff00, #ff8000, #ff0000, #8b0000)">
                    </div>
                    <span class="text-gray-600">Extreme</span>
                </div>

                <div class="flex justify-between text-sm text-gray-600 mb-8 flex-wrap gap-2">
                    <span>1-2: Peaceful</span>
                    <span>3-4: Moderate</span>
                    <span>5-6: Busy</span>
                    <span>7-8: Crowded</span>
                    <span>9-10: Packed</span>
                </div>

                <!-- Stats Cards -->
                <div id="stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        const hotspots = [
            { name: "Bengaluru Palace", coords: [12.998, 77.592], district: "Bengaluru Urban", type: "Heritage", crowd_score: 78, peak_season: ["October", "November", "December", "January"], off_season: ["April", "May"] },
            { name: "Lalbagh Botanical Garden", coords: [12.950, 77.585], district: "Bengaluru Urban", type: "Nature Park", crowd_score: 85, peak_season: ["January", "August"], off_season: ["June"] },
            { name: "Bannerghatta Biological Park", coords: [12.805, 77.577], district: "Bengaluru Urban", type: "Wildlife Safari", crowd_score: 90, peak_season: ["December", "January", "May"], off_season: ["July", "August"] },
            { name: "Nandi Hills", coords: [13.370, 77.683], district: "Chikkaballapur", type: "Hill Viewpoint", crowd_score: 95, peak_season: ["September", "October", "November", "December", "January", "February"], off_season: ["April", "May"] },
            { name: "Mysore Palace", coords: [12.305, 76.655], district: "Mysuru", type: "Heritage", crowd_score: 98, peak_season: ["September", "October", "December"], off_season: ["June"] },
            { name: "Chamundi Hills", coords: [12.273, 76.673], district: "Mysuru", type: "Temple + Hill", crowd_score: 92, peak_season: ["August", "September"], off_season: ["April"] },
            { name: "Brindavan Gardens", coords: [12.424, 76.572], district: "Mandya", type: "Garden", crowd_score: 88, peak_season: ["October", "November", "December", "January"], off_season: ["June"] },
            { name: "Coorg", coords: [12.424, 75.740], district: "Kodagu", type: "Hill Station", crowd_score: 96, peak_season: ["October", "November", "December", "January", "February", "March"], off_season: ["June", "July"] },
            { name: "Abbey Falls", coords: [12.454, 75.718], district: "Kodagu", type: "Waterfall", crowd_score: 85, peak_season: ["July", "August", "September"], off_season: ["April"] },
            { name: "Chikmagalur", coords: [13.315, 75.775], district: "Chikkamagaluru", type: "Hill Station", crowd_score: 94, peak_season: ["October", "November", "December", "January", "February"], off_season: ["April", "May"] },
            { name: "Mullayanagiri Peak", coords: [13.389, 75.728], district: "Chikkamagaluru", type: "Trek", crowd_score: 90, peak_season: ["November", "December"], off_season: ["July"] },
            { name: "Gokarna", coords: [14.548, 74.320], district: "Uttara Kannada", type: "Beach", crowd_score: 89, peak_season: ["December", "January"], off_season: ["June", "July"] },
            { name: "Murudeshwar", coords: [14.094, 74.485], district: "Uttara Kannada", type: "Temple + Beach", crowd_score: 92, peak_season: ["January", "February", "December"], off_season: ["June"] },
            { name: "Karwar Beach", coords: [14.814, 74.129], district: "Uttara Kannada", type: "Beach", crowd_score: 76, peak_season: ["November", "December", "January", "February"], off_season: ["June", "July"] },
            { name: "Hampi", coords: [15.335, 76.460], district: "Vijayanagara", type: "Heritage + Trek", crowd_score: 95, peak_season: ["November", "December", "January"], off_season: ["April", "May"] },
            { name: "Aihole", coords: [15.953, 75.798], district: "Bagalkot", type: "Heritage", crowd_score: 65, peak_season: ["December", "January"], off_season: ["May"] },
            { name: "Badami Caves", coords: [15.917, 75.678], district: "Bagalkot", type: "Heritage", crowd_score: 78, peak_season: ["December", "January"], off_season: ["April"] },
            { name: "Bandipur National Park", coords: [11.668, 76.453], district: "Chamarajanagar", type: "Safari", crowd_score: 82, peak_season: ["January", "December", "April"], off_season: ["July", "August"] },
            { name: "Kabini Backwaters", coords: [11.955, 76.190], district: "Mysuru", type: "Wildlife + Resort", crowd_score: 91, peak_season: ["April", "May"], off_season: ["July"] },
            { name: "Jog Falls", coords: [14.229, 74.812], district: "Shivamogga", type: "Waterfall", crowd_score: 92, peak_season: ["July", "August", "September"], off_season: ["February"] },
            { name: "Agumbe", coords: [13.513, 75.091], district: "Shivamogga", type: "Rainforest", crowd_score: 66, peak_season: ["October", "November", "December", "January"], off_season: ["July"] },
            { name: "Udupi Sri Krishna Temple", coords: [13.339, 74.746], district: "Udupi", type: "Temple", crowd_score: 88, peak_season: ["August", "December"], off_season: ["June"] },
            { name: "Malpe Beach", coords: [13.350, 74.705], district: "Udupi", type: "Beach", crowd_score: 82, peak_season: ["December", "January"], off_season: ["June", "July"] },
            { name: "St Mary's Island", coords: [13.361, 74.689], district: "Udupi", type: "Island", crowd_score: 85, peak_season: ["December", "January"], off_season: ["June", "July", "August"] }
        ];

        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        let map;
        let heatLayer;

        function calculateCrowdLevel(hotspot, date) {
            const monthIndex = date.getMonth();
            const monthName = months[monthIndex];
            const dayOfWeek = date.getDay();
            const baseCrowd = hotspot.crowd_score;

            let modifier = 1.0;

            if (hotspot.peak_season.some(season => season.includes(monthName))) {
                modifier = 1.3;
            } else if (hotspot.off_season.some(season => season.includes(monthName))) {
                modifier = 0.6;
            }

            if (dayOfWeek === 0 || dayOfWeek === 6) {
                modifier *= 1.2;
            }

            if (monthName === "September" && (hotspot.name.includes("Mysore") || hotspot.name.includes("Chamundi"))) {
                modifier *= 1.4;
            }
            if (monthName === "August" && hotspot.type.includes("Temple")) {
                modifier *= 1.3;
            }
            if ((monthName === "January" || monthName === "August") && hotspot.name.includes("Lalbagh")) {
                modifier *= 1.5;
            }

            const adjustedCrowd = Math.min(100, baseCrowd * modifier);
            return adjustedCrowd / 100;
        }

        function updateHeatmap() {
            const dateInput = document.getElementById('dateSelect').value;
            const date = new Date(dateInput);
            const points = [];
            let totalCrowd = 0;
            let maxCrowd = { name: '', level: 0 };
            let minCrowd = { name: '', level: 10 };

            hotspots.forEach(hotspot => {
                const intensity = calculateCrowdLevel(hotspot, date);
                const crowdLevel = Math.round(intensity * 10);

                // Add multiple points around each location for better heatmap spread
                for (let i = 0; i < 15; i++) {
                    const latOffset = (Math.random() - 0.5) * 0.3;
                    const lngOffset = (Math.random() - 0.5) * 0.3;
                    points.push([
                        hotspot.coords[0] + latOffset,
                        hotspot.coords[1] + lngOffset,
                        intensity
                    ]);
                }

                totalCrowd += crowdLevel;
                if (crowdLevel > maxCrowd.level) {
                    maxCrowd = { name: hotspot.name, level: crowdLevel };
                }
                if (crowdLevel < minCrowd.level) {
                    minCrowd = { name: hotspot.name, level: crowdLevel };
                }
            });

            // Remove existing heat layer
            if (heatLayer) {
                map.removeLayer(heatLayer);
            }

            // Create new heat layer with gradient
            heatLayer = L.heatLayer(points, {
                radius: 50,
                blur: 45,
                maxZoom: 10,
                max: 1.0,
                gradient: {
                    0.0: '#00ff00',
                    0.2: '#80ff00',
                    0.4: '#ffff00',
                    0.6: '#ff8000',
                    0.8: '#ff0000',
                    1.0: '#8b0000'
                }
            }).addTo(map);

            // Update stats
            const avgCrowd = (totalCrowd / hotspots.length).toFixed(1);
            const dayName = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][date.getDay()];
            const dateFormatted = date.toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric' });

            document.getElementById('stats').innerHTML = `
                <div class="bg-white p-5 rounded-xl shadow-md">
                    <h4 class="text-purple-600 text-sm font-semibold uppercase mb-2">Selected Date</h4>
                    <p class="text-2xl font-bold text-gray-700">${dateFormatted}</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-md">
                    <h4 class="text-purple-600 text-sm font-semibold uppercase mb-2">Day of Week</h4>
                    <p class="text-2xl font-bold text-gray-700">${dayName}</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-md">
                    <h4 class="text-purple-600 text-sm font-semibold uppercase mb-2">Average Crowd</h4>
                    <p class="text-2xl font-bold text-gray-700">${avgCrowd}/10</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-md">
                    <h4 class="text-purple-600 text-sm font-semibold uppercase mb-2">Most Crowded</h4>
                    <p class="text-xl font-bold text-gray-700">${maxCrowd.name}</p>
                    <p class="text-sm text-gray-500">(${maxCrowd.level}/10)</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-md">
                    <h4 class="text-purple-600 text-sm font-semibold uppercase mb-2">Least Crowded</h4>
                    <p class="text-xl font-bold text-gray-700">${minCrowd.name}</p>
                    <p class="text-sm text-gray-500">(${minCrowd.level}/10)</p>
                </div>
            `;
        }

        // Initialize map
        map = L.map('map').setView([15.3173, 75.7139], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // Set today's date as default
        const today = new Date();
        document.getElementById('dateSelect').value = today.toISOString().split('T')[0];

        // Initial heatmap render
        updateHeatmap();

        // Update on date change
        document.getElementById('dateSelect').addEventListener('change', updateHeatmap);
    </script>
</body>

</html>
