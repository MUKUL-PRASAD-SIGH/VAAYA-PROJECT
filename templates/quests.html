<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests - Vayaa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-purple-600">ðŸ‡®ðŸ‡³ Vayaa</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/dashboard" class="text-gray-600 hover:text-purple-600">Dashboard</a>
                    <a href="/quests" class="text-purple-600 font-semibold">Quests</a>
                    <a href="/trips" class="text-gray-600 hover:text-purple-600">Trips</a>
                    <a href="/heatmap" class="text-gray-600 hover:text-purple-600">Heatmap</a>
                    <a href="/chat" class="text-gray-600 hover:text-purple-600">Chat</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Available Quests ðŸŽ¯</h2>
            <p class="text-gray-600">Complete quests to earn points and unlock rewards</p>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Category</label>
                    <select id="category-filter"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-purple-500">
                        <option value="all">All Categories</option>
                        <option value="tourism">Tourism</option>
                        <option value="culture">Culture</option>
                        <option value="food">Food & Dining</option>
                        <option value="adventure">Adventure</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Difficulty</label>
                    <select id="difficulty-filter"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-purple-500">
                        <option value="all">All Levels</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Distance</label>
                    <select id="distance-filter"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-purple-500">
                        <option value="all">Any Distance</option>
                        <option value="1">Within 1 km</option>
                        <option value="5">Within 5 km</option>
                        <option value="10">Within 10 km</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Sort By</label>
                    <select id="sort-filter"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-purple-500">
                        <option value="points">Points (High to Low)</option>
                        <option value="distance">Distance (Near to Far)</option>
                        <option value="difficulty">Difficulty</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Quests Grid -->
        <div id="quests-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Quest cards will be loaded here -->
            <div class="col-span-full text-center py-8 text-gray-500">
                <p>Loading quests...</p>
            </div>
        </div>
    </div>

    <!-- Quest Detail Modal -->
    <div id="quest-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 id="modal-quest-name" class="text-3xl font-bold text-gray-800 mb-2"></h3>
                        <div class="flex items-center space-x-4">
                            <span id="modal-quest-points"
                                class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full font-semibold"></span>
                            <span id="modal-quest-difficulty"
                                class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full"></span>
                        </div>
                    </div>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="mb-6">
                    <img id="modal-quest-image" src="" alt="Quest" class="w-full h-64 object-cover rounded-lg">
                </div>

                <div class="mb-6">
                    <h4 class="font-semibold text-gray-800 mb-2">Description</h4>
                    <p id="modal-quest-description" class="text-gray-600"></p>
                </div>

                <div class="mb-6">
                    <h4 class="font-semibold text-gray-800 mb-2">Location</h4>
                    <p id="modal-quest-location" class="text-gray-600"></p>
                </div>

                <div class="mb-6">
                    <h4 class="font-semibold text-gray-800 mb-2">Requirements</h4>
                    <ul id="modal-quest-requirements" class="list-disc list-inside text-gray-600 space-y-1"></ul>
                </div>

                <div class="flex space-x-4">
                    <button id="start-quest-btn"
                        class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-pink-700 transition">
                        Start Quest
                    </button>
                    <button onclick="window.location.href='/heatmap'"
                        class="bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition">
                        View on Map
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Verification Modal -->
    <div id="camera-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Verify Quest Completion ðŸ“¸</h3>
                    <button id="close-camera-modal" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Camera View -->
                <div class="mb-6 relative">
                    <video id="camera-view" class="w-full h-96 bg-gray-900 rounded-lg" autoplay playsinline></video>
                    <canvas id="camera-canvas" class="hidden"></canvas>

                    <!-- Camera Controls Overlay -->
                    <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-4">
                        <button id="capture-photo"
                            class="bg-white text-purple-600 p-4 rounded-full shadow-lg hover:bg-gray-100 transition">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Photo Preview -->
                <div id="photo-preview" class="hidden mb-6">
                    <img id="captured-photo" src="" alt="Captured" class="w-full h-96 object-cover rounded-lg">
                    <div class="mt-4 flex space-x-4">
                        <button id="retake-photo"
                            class="flex-1 bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition">
                            Retake Photo
                        </button>
                        <button id="submit-verification"
                            class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-pink-700 transition">
                            Submit for Verification
                        </button>
                    </div>
                </div>

                <!-- File Upload Option -->
                <div id="upload-section" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <input type="file" id="photo-upload" accept="image/*" class="hidden">
                    <label for="photo-upload" class="cursor-pointer">
                        <svg class="w-12 h-12 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                            </path>
                        </svg>
                        <p class="text-gray-600 font-semibold">Click to upload a photo</p>
                        <p class="text-gray-500 text-sm mt-2">or drag and drop</p>
                    </label>
                </div>

                <!-- Verification Status -->
                <div id="verification-status" class="hidden mt-6">
                    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
                        <p class="font-semibold">AI Verification in Progress...</p>
                        <div class="mt-2 animate-pulse">Analyzing your photo...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
    <script src="/static/js/notifications.js"></script>
    <script src="/static/js/quests.js"></script>
</body>

</html>
